<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/plot.css" />
		<link rel="stylesheet" href="minicolors/jquery.minicolors.css">
		<link rel="stylesheet" href="../core.min.css" />
	    <script type="text/javascript" src="../../jquery-2.1.0.js" ></script>
	    <!--<script type="text/javascript" src="js/haoutil-src.js" ></script>
	    <script type="text/javascript" src="js/vew.common.js" ></script>
	    <script type="text/javascript" src="js/vew.work.js" ></script>-->
	    <script src="js/plotingUI-view.js"></script>
		<script src="minicolors/jquery.minicolors.js"></script>
	</head>
	<body style="overflow: hidden;" onload="initWidgetView(this)">
		<div class="mp_box">
			<div class="mp_head">
				<ul>
					<li id="btn_plot_openfile">
						<i class="fa fa-folder-open-o" title="打开文件"></i>
					</li>
					<li id="btn_plot_openfile2">
						<i class="fa fa-folder-open" title="叠加文件"></i>
					</li>
					<li id="btn_plot_savefile">
						<i class="fa fa-save" title="保存文件"></i>
					</li>
					<li class="ml10">|</li>
					<li id="btn_plot_delall">
						<i class="fa fa-trash" title="清空标绘"></i>
					</li>
					<li id="btn_plot_isedit">
						<i class="fa fa-unlock" title="是否可编辑"></i>
					</li>
				</ul>
				<!--<input id="input_plot_file" type="file" accept=".json" style="display:none">-->
			</div>
			<div class="clear"></div>
			<div class="mp_tab_card" style="height: 584px;">
				<ul class="mp_tab_con">
					<li class="cur">
						<select id="sel_plot_list" class="mp_select m10" data-value="常用标号" style="display: none;">
							
						</select>
						<div class="mp_mark" style="height: 504px;">
							<ul id="plotlist">
							</ul>
						</div>
					</li>
					<li>
						<div class="mp_tree" style="height: 552px;">
							<div>
								<div class="open"><i class="tree_icon">-</i>坐标信息</div>
								<div id="view_latlngs" class="local"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="mp_tree" style="height: 552px;">
							<div>
								<div class="open"><i class="tree_icon">-</i>样式信息</div>
								<div class="mp_attr">
									<table id="talbe_style"></table>
								</div>
							</div>
							<div class="bdt">
								<div class="open"><i class="tree_icon">-</i>附属信息</div>
								<div class="mp_attr">
									<table id="talbe_attr"></table>
								</div>
							</div>
						</div>
					</li>
				</ul>
				<ul class="mp_tab_tit">
					<li id="tab_plot" class="cur">标号</li>
					<li id="tab_latlng" class="disabled">坐标</li>
					<li id="tab_attr" class="disabled">属性</li>
				</ul>
			</div>
		</div>
	</body>
</html>
